<div class="container-fluid row">
  <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">
    <button class="btn btn-block btn-outline-primary m-1 text-truncate" (click)="changeCategory()">Home</button>
    <button class="btn btn-block btn-outline-primary m-1 text-truncate" *ngFor="let cat of categories"
      (click)="changeCategory(cat)" [class.active]="cat == selectedCategory">
      {{cat}}
    </button>
  </div>
  <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xl-10">
    <div class="card p-1 m-1 bg-light" *ngFor="let item of products">
      <h4 class="card-header text-dark text-left">
        {{ item.productName }}
        <span class="badge badge-pill badge-primary float-right">
          {{item.price | currency : 'INR': 'symbol' : '2.2-2'}}
        </span>
      </h4>
      <div class="card-text p-1 text-dark text-left">
        {{item.description}}
        <button class="btn btn-outline-success btn-sm float-right m-1" (click)="addProductToCart(item)">Add To
          Cart</button>
      </div>
    </div>

    <div class="form-inline pull-left m-1">
      <select class="form-control" [value]="productsPerPage" (change)="changePageSize($event.target.value)">
        <option value="3">3 Per Page</option>
        <option value="4">4 Per Page</option>
        <option value="6">6 Per Page</option>
        <option value="8">8 Per Page</option>
      </select>
    </div>

    <div class="btn-group float-right m-1">
      <button class="btn btn-outline-primary" *counter="let page of pageCount" [class.active]="page == selectedPage"
        (click)="changePage(page)">{{page}}</button>
    </div>

    <!-- <div class="btn-group float-right m-1">
      <button class="btn btn-outline-primary" *ngFor="let page of pageNumbers" [class.active]="page == selectedPage"
        (click)="changePage(page)">
        {{page}}
      </button>
    </div> -->
  </div>
</div>
