<div class="navbar fixed-top navbar-dark bg-navyblue text-white">

    <a class="navbar-brand">SPORTS STORE</a>
</div>

<div class="m-a-1">
    <h2>Your Cart</h2>
    <table class="table table-border table-striped p-a-1">
        <thead>
            <tr>
                <th>Quantity</th>
                <th>Product</th>
                <th class="text-xs-right">Price</th>
                <th class="text-xs-righ">Subtotal</th>
            </tr>

        </thead>
        <tbody>
            <tr *ngIf="cart.lines.length==0">
                <td>Your cart is empty</td>
            </tr>
            <tr *ngFor="let line of cart.lines">
                <td>
                    <input type="number" class="form-control" style="width: 5em;" [value]="line.quantity"
                        (change)="cart.updateQuantity(line.product,$event.target.value)" />
                </td>
                <td>
                    {{line.product.productName}}
                </td>
                <td class="text-right">
                    {{line.product.price|currency:'INR':'symbol':'2.2-2'}}
                </td>
                <td class="text-right">
                    {{line.lineTotal|currency:'INR':'symbol':'2.2-2'}}
                </td>
                <td (click)="cart.removeLine(line.product.id)" class="btn btn-sm btn-danger">
                    Remove
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" class="text-right">
                    Total:
                </td>
                <td class="text-right">
                    {{cart.cartPrice|currency:'INR':'symbol':'2.2-2'}}
                </td>
            </tr>
        </tfoot>
    </table>
</div>

<div>
    <button class="btn btn-primary" routerLink="/store">
        Continue Shopping
    </button>
    <button class="btn btn-secondary" routerLink="/checkout">
        Check out
    </button>
</div>
