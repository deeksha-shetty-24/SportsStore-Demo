<div class="navbar fixed-top navbar-dark  bg-darkPurple text-white">
    <a class="navbar-brand">Sports Store</a>
</div>
<div *ngIf="orderSent" class="m-1 text-center">
    <h2>Thanks!</h2>
    <p>Thanks for placing the order</p>
    <p>We'll ship your goods as soon as possible</p>
    <button class="btn btn-outline-primary" routerLink="/store"> Return to Store</button>
</div>

<div class="row container-fluid">
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 offset-3 card">
        <form class="m-1" novalidate #orderForm="ngForm" (ngSubmit)="submitOrder(orderForm)" *ngIf="!orderSent">

            <div class="form-group">
                <label>
                    Customer Name:
                </label>
                <input type="text" class="form-control" #name="ngModel" name="name" [(ngModel)]="order.name" required />
                <em *ngIf="name.invalid && name.touched">
                    Please enter a name
                </em>
            </div>

            <div class="form-group">
                <label>
                    City:
                </label>
                <input type="text" class="form-control" #city="ngModel" name="city" [(ngModel)]="order.city" required />
                <em *ngIf="city.invalid && city.touched">
                    Please enter a city
                </em>
            </div>

            <div class="form-group">
                <label>
                    Zip:
                </label>
                <input type="text" class="form-control" #zip="ngModel" name="zip" [(ngModel)]="order.zip" required />
                <em *ngIf="zip.invalid && zip.touched">
                    Please enter a zip
                </em>
            </div>

            <div class="form-group">
                <label>
                    State:
                </label>
                <input type="text" class="form-control" #state="ngModel" name="state" [(ngModel)]="order.state"
                    required />
                <em *ngIf="state.invalid && state.touched">
                    Please enter a state
                </em>
            </div>

            <div class="form-group">
                <label>
                    Country:
                </label>
                <input type="text" class="form-control" #country="ngModel" name="country" [(ngModel)]="order.country"
                    required />
                <em *ngIf="country.invalid && country.touched">
                    Please enter a Country
                </em>
            </div>

            <div class="form-group">
                <input type="checkbox" class="form-check-inline" #giftwrap="ngModel" name="giftwrap"
                    [(ngModel)]="order.giftwrap" />
                <label>
                    Giftwrap:
                </label>
            </div>

            <div class="form-group">
                <button class="btn btn-secondary" routerLink="/cart">
                    Back
                </button>
                <span (mouseenter)="mouseover=true" (mouseleave)="mouseover=false">
                    <button class="btn btn-outline-primary ml-1" [disabled]="orderForm.invalid" type="submit">
                        Complete Order
                    </button>
                </span>
            </div>
        </form>
    </div>
