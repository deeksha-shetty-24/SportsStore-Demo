<div class="navbar fixed-top navbar-dark  bg-productTableNavbar text-white">
    <a class="navbar-brand" routerLink="/">Sports Store-Admin-Products</a>
</div>

<button class="btn btn-sm btn-outline-primary m-1">
    Create new products
</button>
<table class="">
    <thead>
        <tr>
            <th>
                ProductId
            </th>
            <th>
                ProductName
            </th>
            <th>
                Category
            </th>
            <th>
                Price
            </th>
            <th>
                Action
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let prod of getProducts()">
            <td>
                {{prod.id}}
            </td>
            <td>
                {{prod.productName}}
            </td>
            <td>
                {{prod.category}}
            </td>
            <td>
                {{prod.price}}
            </td>
            <td>
                <button class="btn btn-sm btn-warning" routerLink="['/admin/main/products/edit',prod.id]">
                    Edit
                </button>
                <button routerLink="['/admin/main/products/edit',prod.id]">
                    Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>
